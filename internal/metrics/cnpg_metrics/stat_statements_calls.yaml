query: "select /* pgwatch_generated */\n  (extract(epoch from now()) * 1e9)::int8\
  \ as epoch_ns,\n  coalesce(sum(calls), 0)::int8 as calls,\n  coalesce(round(sum(total_time)::numeric,\
  \ 3), 0)::float8 as total_time\nfrom\n  pg_stat_statements\nwhere\n  dbid = (select\
  \ oid from pg_database where datname = current_database())\n"
metrics: []
init_sql: CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
