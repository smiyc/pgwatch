query: "select /* pgwatch_generated */\n  (extract(epoch from now()) * 1e9)::int8\
  \ as epoch_ns,\n  quote_ident(nspname)||'.'||quote_ident(c.relname) as tag_index,\n\
  \  quote_ident(nspname)||'.'||quote_ident(r.relname) as \"table\",\n  i.indisvalid::text\
  \ as is_valid,\n  coalesce(md5(pg_get_indexdef(i.indexrelid)), random()::text) as\
  \ md5\nfrom\n  pg_index i\n  join\n  pg_class c on c.oid = i.indexrelid\n  join\n\
  \  pg_class r on r.oid = i.indrelid\n  join\n  pg_namespace n on n.oid = c.relnamespace\n\
  where\n  c.relnamespace not in (select oid from pg_namespace where nspname like\
  \ any(array[E'pg\\\\_%', 'information_schema']))"
