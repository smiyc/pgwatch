query: "with q_sr as (\n  select * from pg_subscription_rel\n)\nselect /* pgwatch_generated\
  \ */\n  (extract(epoch from now()) * 1e9)::int8 as epoch_ns,\n  subname::text as\
  \ tag_subname,\n  subenabled,\n  (select count(*) from q_sr where srsubid = oid)\
  \ as relcount,\n  (select count(*) from q_sr where srsubid = oid and srsubstate\
  \ = 'i') as state_i,\n  (select count(*) from q_sr where srsubid = oid and srsubstate\
  \ = 'd') as state_d,\n  (select count(*) from q_sr where srsubid = oid and srsubstate\
  \ = 's') as state_s,\n  (select count(*) from q_sr where srsubid = oid and srsubstate\
  \ = 'r') as state_r\nfrom\n  pg_subscription\nwhere\n  subdbid = (select oid from\
  \ pg_database where datname = current_database())\n"
