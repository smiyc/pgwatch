  \  pg_wal_lsn_diff(pg_current_wal_lsn(), restart_lsn)::int8 as restart_lsn_lag_b,\n\
  \  greatest(age(xmin), age(catalog_xmin))::int8 as xmin_age_tx\nfrom\n  pg_replication_slots"
